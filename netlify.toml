[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions dizini
[functions]
  directory = "netlify/functions"

# Functions i√ßin timeout ve memory ayarlarƒ±
[functions."api-proxy"]
  timeout = 30
  memory = 1024

# SPA routing i√ßin t√ºm rotalarƒ± index.html'e y√∂nlendir
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy i√ßin redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api-proxy"
  status = 200

# CORS headers - 3 Katmanlƒ± API Key sistemi i√ßin
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-API-Key, X-User-Email, X-Project-Password, X-Request-ID, X-Client-Version"

# Functions i√ßin CORS - 3 Katmanlƒ± API Key sistemi i√ßin
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-API-Key, X-User-Email, X-Project-Password, X-Request-ID, X-Client-Version"

# Environment Variables (Production)
# ‚ö†Ô∏è CRITICAL: Set these values ONLY in Netlify Dashboard for security!
# Never commit API keys, passwords, or sensitive data to git!
[context.production.environment]
  VITE_HZM_BASE_URL = "https://hzmbackendveritabani-production.up.railway.app"
  VITE_HZM_PROJECT_ID = "5"
  VITE_NETLIFY_SITE_URL = "https://vardiyaasistani.netlify.app"
  VITE_DEV_MODE = "false"
  VITE_DEBUG_API = "false"
  # üîê SENSITIVE DATA: Must be set in Netlify Dashboard ONLY:
  # VITE_BASE_URL, VITE_API_KEY, VITE_USER_EMAIL, VITE_PROJECT_PASSWORD
  # API_KEY, USER_EMAIL, PROJECT_PASSWORD (for functions)

