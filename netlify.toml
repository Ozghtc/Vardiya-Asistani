[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions dizini
[functions]
  directory = "netlify/functions"

# Functions için timeout ve memory ayarları
[functions."api-proxy"]
  timeout = 30
  memory = 1024

# SPA routing için tüm rotaları index.html'e yönlendir
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy için redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api-proxy"
  status = 200

# CORS headers - 3 Katmanlı API Key sistemi için
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-API-Key, X-User-Email, X-Project-Password, X-Request-ID, X-Client-Version"

# Functions için CORS - 3 Katmanlı API Key sistemi için
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-API-Key, X-User-Email, X-Project-Password, X-Request-ID, X-Client-Version"

